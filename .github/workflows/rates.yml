name: Fetch Currencies Rates

# Controls when the workflow will run
on:
  schedule:
    - cron: '0 12 * * *'

  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Fetch API Data
        uses: JamesIves/fetch-api-data-action@v2.2.4
        with:
          endpoint: ${{ format('{0}{1}', 'https://api.freecurrencyapi.com/v1/latest?apikey=', secrets.API_KEY) }}
          configuration: '{ "method": "GET" }'
      
      - name: Upload new Rates
        uses: actions/upload-artifact@v3.1.2
        with:
          path: 'content/currencies/rates.json'
